- name: install common utilities on Mac OSX with homebrew
  homebrew: name={{ item }} state=present
  tags: install macosx
  ignore_errors: true
  with_items:
    - ctags
    - meld
    - mysql
    - mongodb
    - the_silver_searcher
    - tmux
    - wget
