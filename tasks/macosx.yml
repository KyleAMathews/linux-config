- name: install common utilities on Mac OSX
  homebrew: name={{ item }} state=present
  tags: install macosx
  with_items:
    - macvim
    - meld
    - mysql
    - mongodb
    - the_silver_searcher
    - tmux
    - wget
    - redis
    - git
    - ssh-copy-id
    - htop-osx
    - nmap
    - mosh
    - watch
    - node
