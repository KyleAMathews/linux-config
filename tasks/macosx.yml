- name: install common utilities on Mac OSX
  homebrew: name={{ item }} state=present
  tags: install macosx
  ignore_errors: true
  with_items:
    - macvim
    - meld
    - mysql
    - mongodb
    - the_silver_searcher
    - tmux
    - wget
    - redis
    - git
    - ssh-copy-id
    - htop-osx
    - nmap
    - mosh
    - watch
    - node
    - brew-cask

