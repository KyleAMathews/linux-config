- name: Install Node.js utilities
  npm: name={{ item }} global=yes
  sudo: yes
  with_items:
    - gatsby-cli
    - gatsby-dev-cli
    - jsonlint
    - js-yaml
    - fixpack # Cleanup package.json https://github.com/HenrikJoreteg/fixpack
    - hicat # cat with syntax highlighting
    - eslint
    - eslint-plugin-flowtype
    - eslint-config-prettier
    - eslint-config-google
    - eslint-plugin-react
    - prettier
    - babel-eslint
    - eslint-plugin-react
    - yarn
