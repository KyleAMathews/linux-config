- name: Install Node.js utilities
  npm: name={{ item }} global=yes
  sudo: yes
  with_items:
    - coffee-script
    - jsonlint
    - jshint
    #- jshintreact # Patch jshint so it works with JSX files.
    - js-yaml
    - fixpack # Cleanup package.json https://github.com/HenrikJoreteg/fixpack
    - cult # tool for running gulpfiles written in coffeescript
    - gulp
    - lev # CLI tool for LevelDB
    - vtop # Nice looking top replacement written in node.js
