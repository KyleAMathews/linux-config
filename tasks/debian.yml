- name: Update all packages to the latest version
  sudo: yes
  apt: upgrade=dist

- name: install common utilities on Debian machines
  apt: pkg={{ item }} state=present update_cache=yes
  tags: install
  sudo: yes
  with_items:
    - curl
    - exuberant-ctags
    - mosh
    - vim
    - python-pycurl # Needed to add repos
    - rake
    - git
    - python-pip
    - build-essential
    - checkinstall
    - software-properties-common
    - python-software-properties
    - tmux
    - smem # Tool that does good job of figuring out "real" memory use of processes
    - automake
    - pkg-config # The follow four packages are needed for compiling the_silver_searcher
    - libpcre3-dev
    - zlib1g-dev
    - liblzma-dev

##
# node.js installation (latest stable instead of Ubuntu's out-of-date one)
#
- name: Node.js | Run the debian setup.
  shell: "curl -sL https://deb.nodesource.com/setup_4.x | sudo -E bash -"
  sudo: yes
  tags: nodejs

- name: Node.js | Install nodejs and npm
  apt: pkg={{ item }} state=present update_cache=yes
  sudo: yes
  tags: nodejs
  with_items:
    - nodejs
