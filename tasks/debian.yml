- name: Update all packages to the latest version
  sudo: yes
  apt: upgrade=dist

- name: install common utilities on Debian machines
  apt: pkg={{ item }} state=present update_cache=yes
  tags: install
  sudo: yes
  with_items:
    - curl
    - ruby2.0
    - ruby2.0-dev
    - exuberant-ctags
    - mosh
    - vim
    - python-pycurl # Needed to add repos
    - rake
    - git
    - python-pip
    - build-essential
    - checkinstall
    - software-properties-common
    - python-software-properties
    - tmux
    - smem # Tool that does good job of figuring out "real" memory use of processes
    - automake
    - pkg-config # The follow four packages are needed for compiling the_silver_searcher
    - libpcre3-dev
    - zlib1g-dev
    - liblzma-dev

- name: Symlink exists for Ruby 2.0
  sudo: yes
  file: src=/usr/bin/ruby2.0 dest=/usr/local/bin/ruby state=link

- name: Symlink exists for Ruby Gems 2.0
  sudo: yes
  file: src=/usr/bin/gem2.0 dest=/usr/local/bin/gem state=link

- name: Making Ruby 2.0 the default one
  sudo: yes
  command: update-alternatives --set ruby /usr/bin/ruby2.0
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version != '14.04'

- name: Making Gem 2.0 the default one
  sudo: yes
  command: update-alternatives --set gem /usr/bin/gem2.0
  when: ansible_distribution == 'Ubuntu' and ansible_distribution_version != '14.04'

##
# node.js installation (latest stable instead of Ubuntu's out-of-date one)
#
- name: Node.js | Add the node.js PPA
  action: command add-apt-repository -y ppa:chris-lea/node.js creates=/etc/apt/sources.list.d/chris-lea-node_js-precise.list
  sudo: yes
  tags: nodejs

- name: Node.js | Install nodejs and npm
  apt: pkg={{ item }} state=present update_cache=yes
  sudo: yes
  tags: nodejs
  with_items:
    - nodejs
